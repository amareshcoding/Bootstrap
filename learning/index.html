<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      #box{
        height: 100px;
        /* background-color: aqua; */
      }
    </style>
  </head>
  <body>
    <!-- <div class="container-fluid bg-danger text-white" id="box"> jldf</div> -->
    <h1>Hello, world!</h1>
    <!-- <button type="button" class="btn btn-secondary">Secondary</button> -->
     
    <!-- Bootstrap-flow -> container > row > column > content -->
    
    <div class="container-fluid" id="box">
      <div class="row" id="box">
        <div class="col-lg-6 bg-primary text-white">Column1</div>
        <div class="col-lg-6 bg-secondary text-white">Column2</div>
      </div>
    </div>
  
    <!-- flex -->
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-secondary">col1</div>
        <div class="col bg-danger">col2</div>
        <div class="col bg-success">col3</div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6 bg-danger">col1</div>
        <div class="col-4 bg-success">col2</div>
        <div class="col bg-secondary">col3</div>
      </div>
    </div>
    <!-- col-auto -->



    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
